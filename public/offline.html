<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hors ligne — Genda</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#FAFAF9;--text:#1A1816;--text-3:#6B6560;--primary:#0D7377;--sans:'Plus Jakarta Sans',-apple-system,sans-serif}
body{font-family:var(--sans);background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px;text-align:center;-webkit-font-smoothing:antialiased}
.wrap{max-width:360px}
.icon{width:64px;height:64px;border-radius:16px;background:linear-gradient(135deg,var(--primary),#0A5E61);display:flex;align-items:center;justify-content:center;margin:0 auto 20px}
h1{font-size:1.1rem;font-weight:800;margin-bottom:8px}
p{font-size:.88rem;color:var(--text-3);line-height:1.6;margin-bottom:20px}
button{padding:12px 28px;border-radius:12px;border:none;background:var(--primary);color:#fff;font-size:.88rem;font-weight:700;cursor:pointer;font-family:var(--sans)}
</style>
</head>
<body>
<div class="wrap">
  <div class="icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="1" y1="1" x2="23" y2="23"/><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/><path d="M10.71 5.05A16 16 0 0 1 22.56 9"/><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg></div>
  <h1>Pas de connexion</h1>
  <p>Vérifiez votre connexion internet et réessayez.</p>
  <button onclick="location.reload()">Réessayer</button>
</div>
</body>
</html>
