<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0A5E61"/>
      <stop offset="100%" stop-color="#0D7377"/>
    </linearGradient>
  </defs>
  <!-- Full bleed background (maskable icons fill entire square) -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Safe zone is inner 80% (40px padding each side on 512px = ~82px).
       Icon content is kept within the safe zone: ~82px inset on all sides -->
  <text
    x="256"
    y="330"
    font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
    font-size="248"
    font-weight="800"
    fill="white"
    text-anchor="middle"
    dominant-baseline="auto"
    letter-spacing="-3"
  >G</text>
</svg>
